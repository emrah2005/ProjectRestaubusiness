<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ТукаЕ</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css"> <!-- Link to external CSS -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light">
  <div class="container">
  <img src="./images/logo.png" class="logo_img" alt="Logo">
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="#">About Us</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Partners</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
        <li class="nav-item"><a class="nav-link btn btn-primary text-white px-4" href="#">Book Now</a></li>
      </ul>
    </div>
  </div>
</nav>

<!-- Banner Section -->
<section class="banner d-flex align-items-center justify-content-center text-center">
  <div class="container">
    <h1>Welcome to Paradise Beach</h1>
    <p>Discover your dream vacation destination</p>
    <button class="btn btn-primary btn-lg">Explore Now</button>
  </div>
</section>

<!-- Categories Section -->
<section class="category-icons py-5">
  <div class="container text-center">
    <h2>Explore Categories</h2>
    <div class="row mt-4">
      <!-- Category Icons -->
      <div class="col-md-2 col-4 mb-4">
        <i class="fas fa-hotel"></i>
        <span>Hotels</span>
      </div>
      <div class="col-md-2 col-4 mb-4">
        <i class="fas fa-utensils"></i>
        <span>Restaurants</span>
      </div>
      <div class="col-md-2 col-4 mb-4">
        <i class="fas fa-shopping-cart"></i>
        <span>Markets</span>
      </div>
      <div class="col-md-2 col-4 mb-4">
        <i class="fas fa-car"></i>
        <span>Mechanics</span>
      </div>
      <div class="col-md-2 col-4 mb-4">
        <i class="fas fa-cut"></i>
        <span>Barbers</span>
      </div>
      <div class="col-md-2 col-4 mb-4">
        <i class="fas fa-tree"></i>
        <span>Activities</span>
      </div>
    </div>
  </div>
</section>

<!-- Footer -->
<footer class="py-3 bg-light text-center">
  © 2025 ТукаЕ.мк  All rights reserved.
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
